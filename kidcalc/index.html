<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/style.css" class="theme-style">

</head>

<body>
  <div class="header">
    <h1>
      KidCalculator
    </h1>
    <p>Help your kid learning maths</p>
    <nav class="navbar">
      <a href="">X</a>
      <a href="">Instagram</a>
      <a href="">Facebook</a>
      <a href="#" class="right">Contact</a>
    </nav>
  </div>
  <div class="container">
    <h2>User Login</h2>
    <form action="kidcalc.html">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="theme">Theme:</label>
        <select id="theme" name="theme">
          <option value="funny">Funny Theme (default)</option>
          <option value="dark">Dark Theme</option>
          <option value="light">Light Theme</option>
        </select>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="kidcalc.js"></script>
</body>

</html>
